<!-- animeapp/templates/animeapp/home.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Anime</title>
</head>
<body>
    <h1>Resultados de BÃºsqueda de Animes</h1>

    <form method="get" action="{% url 'buscar_anime' %}">
        <input type="text" name="q" placeholder="Buscar anime..." />
        <button type="submit">Buscar</button>
    </form>

    <div>
        {% if animes %}
            <ul>
                {% for anime in animes %}
                    <li>
                        <h3>{{ anime.title }}</h3>
                        <img src="{{ anime.images.jpg.large_image_url }}" alt="{{ anime.title }}">
                        <p>{{ anime.synopsis }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}  
            <p>No se encontraron resultados.</p>
        {% endif %}
    </div>
</body>
</html>
